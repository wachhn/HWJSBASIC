<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i=0; i<5; i++) {
            console.log(i);
            // 0 1 2 3 4
        }
        for (let x=0; x<5; ++x) {
            console.log(x);
            // 0 1 2 3 4 
        }
    </script>
</body>
</html>
