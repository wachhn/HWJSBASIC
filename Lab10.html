<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = id1> </p>
    <script>
        for(i=2; i<=12; i++){
            for(x=1;x<=12;x++){
                document.querySelector('#id1').innerHTML += `${i} x ${x} = ${i*x} <br>`
                console.log(`${i} x ${x} = ${i*x}`);
            }
             document.querySelector('#id1').innerHTML += "------------- <br>"
        } 
    </script>
</body>
